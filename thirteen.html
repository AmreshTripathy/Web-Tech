<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination</title>
    <style>
        body {
            background-color: black;
        }

        .ggf p {
            color: red;
        }

        .gf>p {
            color: greenyellow;
        }

        h1,h2 {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h2>Amresh</h2>
    <div class="ggf">
        <p>Great Grand Father</p>
        <div class="gf">
            <p>Grand Father</p>
            <div class="f">
                <p>Father</p>
                <div class="s">
                    <p>Son</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
